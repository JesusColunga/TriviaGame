    =======================================================================================
- You'll create a trivia game
  that shows only one question
  until the player answers it 
  or their time runs out.

- If the player selects the correct answer, 
  show a screen congratulating them for choosing the right option. 
  After a few seconds, 
  display the next question 
  (do this without user input).

- The scenario is similar for wrong answers and time-outs.
  + If the player runs out of time,
    tell the player that time's up 
    and display the correct answer. 
    Wait a few seconds, 
    then show the next question.

  + If the player chooses the wrong answer,
    tell the player they selected the wrong option 
    and then display the correct answer. 
    Wait a few seconds, 
    then show the next question.

- On the final screen,
  show the number of correct answers, 
  incorrect answers, 
  and an option to restart the game 
  (without reloading the page).

- Add a README.md to your repository describing the project. 

- Add To Your Portfolio

  ----------------------------------------------------------
- al cargar la pag inicialmente
  un boton start (Ya)

- al presionar start
  "Time Remaining: __ Seconds"

  + abajo la primera pregunta
  + abajo de esta, las 4 respuestas
    al pasar el mouse sobre cada una
    el fondo de la misma cambia de color

- Respuesta incorrecta:
  + letrero "Nope!"
  + The correct Answer was: _____
  + mostrar un video relacionado
  + automaticamente pasa a la sig pregunta (timer)

- Timer de 30 segs para responder

- si no respondes
  al terminar el tiempo disponible
  + "Out of Time!"
  + The correct Answer was: _____
  + mostrar un video relacionado
  + automaticamente pasa a la sig pregunta (timer)

- Respuesta correcta
  + "Correct!"
  + mostrar un video relacionado

- Al final del juego
  + El timer ya no funciona
  + "All done, heres how you did!"
  + Correct Answers: __
  + Incorrect Answers: __
  + Unanswered: __
  + Start Over?
    acepta clic como en las respuestas
    si pones el mouse encima cambia de color
  + No recarga la página
    restablece todo para volver a empezar
