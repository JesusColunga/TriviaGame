<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to external JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title> Trivia Game </title>
</head>


<body>
    <header>
        <div id="topHeader">
          <img src="assets/images/YpJilaXXT8qJR6HQVKFM_ISM_Trivia.gif" class="img-fluid" id="topHeaderImg">
        </div> 
    </header>

    <div class="container">
        <div class="text-center" id="start">
                <button type="button" class="btn btn-danger btn-lg" id="startBtn"> S t a r t </button>
        </div>

        <div class="row h4" id="row1">        <!-- Row 1: Time Remaining -->
        </div>

        <div class="row h5" id="row2">        <!-- Row 2: Questions -->
        </div>
    
        <div class="row" id="row3">           <!-- Row 3: Answers -->
            <div class="btn-group-vertical btn-group-lg centered answer" role="group" aria-label="Available Answers" id="r3Answers">
            </div>
        </div>

        <div class="row" id="row4">           <!-- Row 4: Messages -->
        </div>

        <div class="row" id="row5">           <!-- Row 5: Images -->
            <div class="card centered" style="max-width: 12rem;" id="imageContainer">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
